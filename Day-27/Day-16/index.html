<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App with Delete Functionality</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #4a6fa5, #2c3e50);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .app-container {
            padding: 30px;
        }
        
        .input-section {
            display: flex;
            margin-bottom: 30px;
            gap: 10px;
        }
        
        #todo-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        #todo-input:focus {
            border-color: #4a6fa5;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
            outline: none;
        }
        
        #add-btn {
            background: linear-gradient(to right, #4a6fa5, #2c3e50);
            color: white;
            border: none;
            padding: 0 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(74, 111, 165, 0.3);
        }
        
        #add-btn:active {
            transform: translateY(0);
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            background-color: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-weight: 600;
            color: #555;
        }
        
        .stats span {
            color: #4a6fa5;
        }
        
        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            background-color: white;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background-color: #4a6fa5;
            color: white;
            border-color: #4a6fa5;
        }
        
        .filter-btn:hover:not(.active) {
            background-color: #f0f4ff;
        }
        
        .todo-list {
            list-style-type: none;
            margin-bottom: 30px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .todo-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .todo-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .todo-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
        
        .todo-list::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
        
        .todo-item {
            background-color: #f8f9fa;
            padding: 18px 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
            border-left: 5px solid #4a6fa5;
        }
        
        .todo-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .todo-item.completed {
            opacity: 0.7;
            border-left-color: #28a745;
        }
        
        .todo-checkbox {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #28a745;
        }
        
        .todo-text {
            flex: 1;
            font-size: 1.1rem;
            word-break: break-word;
        }
        
        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #777;
        }
        
        .todo-date {
            font-size: 0.8rem;
            color: #888;
            white-space: nowrap;
        }
        
        .todo-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        .edit-btn {
            background-color: #ffc107;
            color: white;
        }
        
        .edit-btn:hover {
            background-color: #e0a800;
            transform: scale(1.1);
        }
        
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        
        .delete-btn:hover {
            background-color: #c82333;
            transform: scale(1.1);
        }
        
        .delete-all-section {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        #delete-all-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        #delete-all-btn:hover {
            background-color: #c82333;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }
        
        #delete-all-btn:disabled {
            background-color: #e0e0e0;
            color: #aaa;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #777;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ddd;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.5s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background-color: #28a745;
        }
        
        .notification.error {
            background-color: #dc3545;
        }
        
        .notification.info {
            background-color: #17a2b8;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .input-section {
                flex-direction: column;
            }
            
            #add-btn {
                padding: 15px;
                justify-content: center;
            }
            
            .todo-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .todo-actions {
                align-self: flex-end;
            }
            
            .todo-date {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Todo App</h1>
            <p>Stay organized and get things done</p>
        </header>
        
        <div class="app-container">
            <div class="input-section">
                <input type="text" id="todo-input" placeholder="Add a new task...">
                <button id="add-btn">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>
            
            <div class="stats">
                <div class="total-todos">Total: <span id="total-count">0</span></div>
                <div class="completed-todos">Completed: <span id="completed-count">0</span></div>
                <div class="pending-todos">Pending: <span id="pending-count">0</span></div>
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <ul class="todo-list" id="todo-list">
                <!-- Todo items will be added here dynamically -->
                <div class="empty-state" id="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No tasks yet</h3>
                    <p>Add your first task using the input above</p>
                </div>
            </ul>
            
            <div class="delete-all-section">
                <button id="delete-all-btn" disabled>
                    <i class="fas fa-trash-alt"></i> Delete All Completed Tasks
                </button>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <span id="notification-text">Notification message</span>
    </div>

    <script>
        // DOM Elements
        const todoInput = document.getElementById('todo-input');
        const addBtn = document.getElementById('add-btn');
        const todoList = document.getElementById('todo-list');
        const emptyState = document.getElementById('empty-state');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const deleteAllBtn = document.getElementById('delete-all-btn');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');
        
        // Stats elements
        const totalCount = document.getElementById('total-count');
        const completedCount = document.getElementById('completed-count');
        const pendingCount = document.getElementById('pending-count');
        
        // Todo data
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let currentFilter = 'all';
        
        // Initialize the app
        function init() {
            renderTodos();
            updateStats();
            setupEventListeners();
            showNotification('Welcome to your Todo App!', 'info');
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Add todo when button is clicked
            addBtn.addEventListener('click', addTodo);
            
            // Add todo when Enter key is pressed
            todoInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') addTodo();
            });
            
            // Filter buttons
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Remove active class from all buttons
                    filterBtns.forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    btn.classList.add('active');
                    // Set current filter
                    currentFilter = btn.dataset.filter;
                    // Render todos with the new filter
                    renderTodos();
                });
            });
            
            // Delete all completed todos
            deleteAllBtn.addEventListener('click', deleteAllCompleted);
        }
        
        // Add a new todo
        function addTodo() {
            const text = todoInput.value.trim();
            
            if (text === '') {
                showNotification('Please enter a task', 'error');
                todoInput.focus();
                return;
            }
            
            const newTodo = {
                id: Date.now(),
                text: text,
                completed: false,
                date: new Date().toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                })
            };
            
            todos.push(newTodo);
            saveTodos();
            renderTodos();
            updateStats();
            
            // Clear input and focus
            todoInput.value = '';
            todoInput.focus();
            
            showNotification('Task added successfully!', 'success');
        }
        
        // Toggle todo completion status
        function toggleTodo(id) {
            todos = todos.map(todo => {
                if (todo.id === id) {
                    return { ...todo, completed: !todo.completed };
                }
                return todo;
            });
            
            saveTodos();
            renderTodos();
            updateStats();
            
            const todo = todos.find(t => t.id === id);
            const status = todo.completed ? 'completed' : 'marked as pending';
            showNotification(`Task "${truncateText(todo.text)}" ${status}`, 'info');
        }
        
        // Edit a todo
        function editTodo(id) {
            const todo = todos.find(t => t.id === id);
            const newText = prompt('Edit your task:', todo.text);
            
            if (newText === null || newText.trim() === '') return;
            
            todo.text = newText.trim();
            saveTodos();
            renderTodos();
            
            showNotification('Task updated successfully!', 'success');
        }
        
        // Delete a single todo
        function deleteTodo(id) {
            const todo = todos.find(t => t.id === id);
            const confirmDelete = confirm(`Are you sure you want to delete "${truncateText(todo.text)}"?`);
            
            if (!confirmDelete) return;
            
            todos = todos.filter(todo => todo.id !== id);
            saveTodos();
            renderTodos();
            updateStats();
            
            showNotification('Task deleted successfully!', 'error');
        }
        
        // Delete all completed todos
        function deleteAllCompleted() {
            const completedTodos = todos.filter(todo => todo.completed);
            
            if (completedTodos.length === 0) {
                showNotification('No completed tasks to delete', 'info');
                return;
            }
            
            const confirmDelete = confirm(`Are you sure you want to delete ${completedTodos.length} completed task(s)?`);
            
            if (!confirmDelete) return;
            
            todos = todos.filter(todo => !todo.completed);
            saveTodos();
            renderTodos();
            updateStats();
            
            showNotification(`Deleted ${completedTodos.length} completed task(s)`, 'error');
        }
        
        // Render todos based on current filter
        function renderTodos() {
            // Filter todos based on current selection
            let filteredTodos = [];
            
            if (currentFilter === 'all') {
                filteredTodos = todos;
            } else if (currentFilter === 'pending') {
                filteredTodos = todos.filter(todo => !todo.completed);
            } else if (currentFilter === 'completed') {
                filteredTodos = todos.filter(todo => todo.completed);
            }
            
            // Clear the list
            todoList.innerHTML = '';
            
            // Show empty state if no todos
            if (filteredTodos.length === 0) {
                emptyState.style.display = 'block';
                todoList.appendChild(emptyState);
                return;
            }
            
            // Hide empty state
            emptyState.style.display = 'none';
            
            // Create todo items
            filteredTodos.forEach(todo => {
                const todoItem = document.createElement('li');
                todoItem.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                todoItem.dataset.id = todo.id;
                
                todoItem.innerHTML = `
                    <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''}>
                    <div class="todo-text">${escapeHtml(todo.text)}</div>
                    <div class="todo-date">${todo.date}</div>
                    <div class="todo-actions">
                        <button class="action-btn edit-btn" title="Edit task">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete-btn" title="Delete task">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;
                
                // Add event listeners to the buttons
                const checkbox = todoItem.querySelector('.todo-checkbox');
                const editBtn = todoItem.querySelector('.edit-btn');
                const deleteBtn = todoItem.querySelector('.delete-btn');
                
                checkbox.addEventListener('change', () => toggleTodo(todo.id));
                editBtn.addEventListener('click', () => editTodo(todo.id));
                deleteBtn.addEventListener('click', () => deleteTodo(todo.id));
                
                todoList.appendChild(todoItem);
            });
        }
        
        // Update statistics
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(todo => todo.completed).length;
            const pending = total - completed;
            
            totalCount.textContent = total;
            completedCount.textContent = completed;
            pendingCount.textContent = pending;
            
            // Enable/disable delete all button
            deleteAllBtn.disabled = completed === 0;
        }
        
        // Save todos to localStorage
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }
        
        // Show notification
        function showNotification(message, type) {
            notificationText.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Helper function to truncate text for alerts
        function truncateText(text, maxLength = 30) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }
        
        // Helper function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Add some sample todos for first-time users
        if (todos.length === 0) {
            todos = [
                {
                    id: 1,
                    text: 'Welcome to your Todo App!',
                    completed: false,
                    date: new Date().toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })
                },
                {
                    id: 2,
                    text: 'Click the checkbox to mark a task as complete',
                    completed: true,
                    date: new Date().toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })
                },
                {
                    id: 3,
                    text: 'Click the edit button to modify a task',
                    completed: false,
                    date: new Date().toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })
                },
                {
                    id: 4,
                    text: 'Click the trash icon to delete a task',
                    completed: false,
                    date: new Date().toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })
                }
            ];
            saveTodos();
        }
        
        // Initialize the app
        init();
    </script>
</body>
</html>
