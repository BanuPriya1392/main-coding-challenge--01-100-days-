<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Popup Card (Absolute Positioned)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Popup Overlay */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1050;
    }

    /* Popup Card */
    .popup-card {
      position: absolute;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 0.4s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      border: none;
      background: transparent;
      font-size: 1.5rem;
      cursor: pointer;
      color: #333;
    }

    /* Offer Styles */
    .offer-title {
      font-family: 'Brush Script MT', cursive;
      font-size: 2rem;
      color: #e8a200;
    }

    .offer-subtitle {
      font-size: 1.3rem;
      font-weight: 700;
      color: #000;
    }

    .discount-text {
      font-size: 2rem;
      font-weight: bold;
      color: #000;
      margin-top: 10px;
    }

    .btn-offer {
      background-color: #ffc107;
      border: none;
      color: #000;
      font-weight: 600;
      border-radius: 6px;
      padding: 10px 20px;
      width: 100%;
      transition: 0.3s;
    }

    .btn-offer:hover {
      background-color: #e0a800;
    }

    .popup-img {
      width: 180px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <!-- Trigger Button -->
  <button class="btn btn-danger" id="showPopupBtn">Show Offer Popup</button>

  <!-- Popup Overlay -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-card shadow">
      <button class="close-btn" id="closePopupBtn">&times;</button>

      <img src="download.jpeg" alt="Mother and Baby" class="popup-img">
      <h3 class="offer-title">Motherâ€™s Day</h3>
      <h4 class="offer-subtitle">I love you mom</h4>
      <p class="discount-text">15% OFF</p>
      <small>On your next purchase @ Babyhug</small>

      <div class="mt-3">
        <input type="email" class="form-control text-center" placeholder="Enter your email here">
      </div>

      <button class="btn btn-offer mt-3">Get my discount now</button>
      <p class="mt-3 small text-muted">Thank you for visiting Babyhug! ðŸ’–</p>
    </div>
  </div>

  <script>
    const showPopupBtn = document.getElementById('showPopupBtn');
    const popupOverlay = document.getElementById('popupOverlay');
    const closePopupBtn = document.getElementById('closePopupBtn');

    showPopupBtn.addEventListener('click', () => {
      popupOverlay.style.display = 'flex';
    });

    closePopupBtn.addEventListener('click', () => {
      popupOverlay.style.display = 'none';
    });

    // Optional: Close popup when clicking outside card
    popupOverlay.addEventListener('click', (e) => {
      if (e.target === popupOverlay) popupOverlay.style.display = 'none';
    });
  </script>

</body>
</html>
