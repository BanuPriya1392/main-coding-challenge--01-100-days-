<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>San - Baby Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="carousel-container">
      <h1 class="brand-name">San-Baby Gallery</h1>

      <div class="carousel-wrapper">
        <button id="prevBtn" class="nav-btn" aria-label="Previous">
          <i data-lucide="chevron-left"></i>
        </button>

        <div class="image-frame">
          <img id="carouselImage" src="" alt="Adorable Baby" />
        </div>

        <button id="nextBtn" class="nav-btn" aria-label="Next">
          <i data-lucide="chevron-right"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      // Initialize icons
      lucide.createIcons();
    </script>
  </body>
</html>
