<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cart Button Badge</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom font import for a cleaner look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f9;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main Application Container -->
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm flex flex-col items-center space-y-8">
        <h1 class="text-2xl font-bold text-gray-800">Shopping Demo</h1>

        <!-- Cart Button Container (The key is 'relative' positioning here) -->
        <div id="cartContainer" class="relative">

            <!-- The Cart Button/Icon -->
            <button id="cartButton" 
                    class="p-4 bg-indigo-600 text-white rounded-full transition duration-300 ease-in-out hover:bg-indigo-700 active:ring-4 active:ring-indigo-300 shadow-lg"
                    aria-label="View Shopping Cart">
                <i class="fas fa-shopping-cart text-2xl"></i>
            </button>

            <!-- The Item Count Badge (The key is 'absolute' positioning) -->
            <span id="itemCountBadge" 
                  class="absolute top-0 right-0 
                         transform translate-x-1/2 -translate-y-1/2 
                         bg-red-600 text-white text-xs font-extrabold 
                         rounded-full h-6 w-6 flex items-center justify-center 
                         shadow-md transition duration-300 ease-in-out scale-100 
                         origin-center opacity-0 pointer-events-none">
                0
            </span>
        </div>
        
        <!-- Controls for interaction -->
        <div class="flex space-x-4">
            <button onclick="updateCart(1)" 
                    class="px-4 py-2 bg-green-500 text-white rounded-lg font-semibold hover:bg-green-600 transition duration-150 active:ring-2 ring-green-300">
                Add Item
            </button>
            <button onclick="updateCart(-1)" 
                    class="px-4 py-2 bg-gray-400 text-gray-800 rounded-lg font-semibold hover:bg-gray-500 transition duration-150 active:ring-2 ring-gray-300">
                Remove Item
            </button>
        </div>

        <p class="text-sm text-gray-500 mt-4">Click to see the badge update!</p>
    </div>

    <script>
        let itemCount = 0;
        const badge = document.getElementById('itemCountBadge');

        /**
         * Updates the cart count and applies visual effects to the badge.
         * @param {number} delta - The amount to add or subtract from the count.
         */
        function updateCart(delta) {
            itemCount = Math.max(0, itemCount + delta); // Prevent negative counts
            
            // 1. Update the number displayed
            badge.textContent = itemCount;

            // 2. Control visibility and animation based on count
            if (itemCount > 0) {
                // If count is > 0, ensure it's visible and scaled normally
                badge.classList.remove('opacity-0', 'scale-0', 'pointer-events-none');
                badge.classList.add('scale-100'); 
            } else {
                // If count is 0, hide it with a small scaling effect
                badge.classList.add('opacity-0', 'scale-0', 'pointer-events-none');
                badge.classList.remove('scale-100');
            }
        }
        
        // Initialize with a starting item count
        updateCart(3);
    </script>
</body>
</html>
